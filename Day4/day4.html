<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="day4.css">
</head>
<body>
    <div class="container">

        <div class="hour">
            <div class="hr"></div>
        </div>
        <div class="minutes">
            <div class="mn"></div>
        </div>
        <div class="second">
            <div class="sc"></div>
        </div>
    </div>
</body>
</html>
